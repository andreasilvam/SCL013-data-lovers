<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One:regular" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
</head>

<body>

    <div class="banner">

        <a href="index.html" ><img id="avatar" src="Img/PB.png"></a>
      <img class="logo" src="Img/logo.png">

    </div>

    <!-- primera pagina -->
    <div id="pageOne">
      <div class="login-box" id="boxlogin"></div>
      <h1>Bienvenido a la base de datos Pokemon GO de la primera generación, en la región de Kanto. </h1>
      <h2>Descúbrela!</h2>
      <button class="btn" id="enterButton">Ingresar</button>
    </div>

    <!-- segunda página -->
    <div id= "pageTwo" >
      <aside id="selections">
        <div id="valor-desplegable">Mostrar por</div>
        <!--filtro: buscar por tipo -->
        <select id="type">
          <option selected disabled>Tipos</option>
          <option value="Fire">Fuego</option>
          <option value="Water">Agua</option>
          <option value="Grass">Planta</option>
          <option value="Electric">Eléctrico</option>
          <option value="Ice">Hielo</option>
          <option value="Fighting">Lucha</option>
          <option value="Poison">Veneno</option>
          <option value="Ground">Tierra</option>
          <option value="Flying">Volador</option>
          <option value="Psychic">Psíquico</option>
          <option value="Bug">Bicho</option>
          <option value="Rock">Roca</option>
          <option value="Ghost">Fantasma</option>
          <option value="Dragon">Dragón</option>
          <option value="Dark">Siniestro</option>
          <option value="Steel">Acero</option>
          <option value="Fairy">Hada</option>
        </select>

        <!--filtro: buscar por debilidad -->
        <select id="weak">
          <option selected disabled>Debilidades</option>
          <option value="Fire">Fuego</option>
          <option value="Water">Agua</option>
          <option value="Grass">Planta</option>
          <option value="Electric">Eléctrico</option>
          <option value="Ice">Hielo</option>
          <option value="Fighting">Lucha</option>
          <option value="Poison">Veneno</option>
          <option value="Ground">Tierra</option>
          <option value="Flying">Volador</option>
          <option value="Psychic">Psíquico</option>
          <option value="Bug">Bicho</option>
          <option value="Rock">Roca</option>
          <option value="Ghost">Fantasma</option>
          <option value="Dragon">Dragón</option>
          <option value="Dark">Siniestro</option>
          <option value="Steel">Acero</option>
          <option value="Fairy">Hada</option>
        </select>

        <!--filtro: buscar por orden alfabeto -->
        <select id="orderPosition">
          <option selected disabled>Ordenar</option>
          <option>Ascendente</option>
          <option>Descendiente</option>
        </select>

        <!--caja de texto: buscar por nombre de pokémon -->
        <div id="searchingBox">
          <input type="text" id="search" placeholder="Nombre de Pokémon">
          <button id="okBtn">Ok</button>
        </div>

      </aside>

    </div>
  <!-- Modal-->
  <div id="menuprincipal">
    <div id="modal" class="modal">
      <div id="foto1" class="foto"></div>
      <div class="modal_content"> </div>
    </div>
    <!-- Modal-->
    <div id="root"></div>

    <footer>Andrea Silva - Eiliana Aguilar .Copyright - Todo los derechos reservados</footer>

    <script src="main.js" type="module"></script>
    <script src="data.js" type="module"></script>
  </body>

  </html>
